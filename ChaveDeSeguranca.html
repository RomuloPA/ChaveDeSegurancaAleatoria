<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Styles.css" media="screen">
    <title>Chave de Segurança Aleatória</title>
</head>
<body>

    <div>
        <h1 id="titulo">Gerador de Chave de Segurança Aleatória</h1>
        <h3 id="sub-titulo">Defina o tamanho da chave de segurança, e a cada quantos segundos ela irá modificar.</h3 >
    </div>

    <div class="container-seletor">
        <span>Tamanho: <span id="valor"></span> caracteres</span>
        <input id="tamanho" class="tamanho" type="range" min="5" max="10" value="5"/>

        <span>Tempo: <span id="tempo"></span> segundos</span>
        <input id="segundos" class="segundos" type="range" min="10" max="60" value="10"/>

        <button id="botao" class="botao">Gerar Chave</button>
    </div>

    <div id="container-chave" class="container-chave hide">
        <span class="mensagem">A chave de seguraça é:</span>
        <span id="chave" class="chave"></span>
        <span class="dica">Clique na chave de segurança para copiar!</span>
    </div>

    <div class="container-cronometro">
        <div>
            <span id="cronometro">00</span>
            <span class="tempo">Segundos</span>
        </div>
    </div>

    <script src="Script.js"></script>
    
</body>

</html>
